apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "kr.KENNYSOFT.Udacity.Project4"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        free {
            applicationId "kr.KENNYSOFT.Udacity.Project4.Free"
        }
        paid {
            applicationId "kr.KENNYSOFT.Udacity.Project4.Paid"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.1.1'
    freeCompile 'com.google.android.gms:play-services:8.4.0'
    // Added for AdMob
    compile project(':javaJokes')
    compile project(':androidJokes')
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile 'junit:junit:4.12'
}
